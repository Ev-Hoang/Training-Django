name: Django CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 5s --health-timeout 3s --health-retries 5

    steps:
      - name: ‚è¨ Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üì¶ Install PDM
        run: |
          curl -sSL https://pdm-project.org/install-pdm.py | python3

      - name: ‚ôªÔ∏è Configure PDM Environment
        run: |
          pdm config python.use_venv true
          pdm install

      - name: üß™ Run Django checks
        run: |
          pdm run python manage.py check

      - name: ‚öôÔ∏è Run Migrations
        env:
          DEBUG: true
          SECRET_KEY: testsecret
          DATABASE_NAME: test_db
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          REDIS_URL: redis://localhost:6379/0
        run: |
          pdm run python manage.py migrate

      - name: üß™ Run Tests
        env:
          DEBUG: true
          SECRET_KEY: testsecret
          DATABASE_NAME: test_db
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          REDIS_URL: redis://localhost:6379/0
        run: |
          pdm run python manage.py test

